{% extends 'blog/list_post_base.html' %}
{% load markup %}

{% block navigator %}
    <h1>搜索 > {{ keywords }}</h1>
	{% for post in object_list %}
		<p style="font-size: 150%;"><b><a href="/post/{{ post.key.id }}/">{{ post.title }}</a></b></p>
        <p>{{ post.content|markdown }}</p>
        <br/>
	{% endfor %}
{% endblock %}
